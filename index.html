<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aruna Textiles & Nighties</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff8f9; }
    header {
        background: #f8bbd0; padding: 10px; display: flex; justify-content: space-between; align-items: center;
    }
    .cart {
        position: relative; cursor: pointer; font-size: 20px;
    }
    .cart-count {
        position: absolute; top: -5px; right: -10px; background: #d81b60;
        color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px;
        animation: pop 0.3s ease;
    }
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
    .popup {
        position: fixed; bottom: 20px; right: 20px; background: #fce4ec; color: #880e4f;
        padding: 10px 20px; border-radius: 10px; display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .product { padding: 20px; border-bottom: 1px solid #f8bbd0; }
    .btn { background: #d81b60; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #ad1457; }
    /* Delivery form modal */
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
        background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
    }
    .modal-content input, .modal-content textarea {
        width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
</style>
</head>
<body>

<header>
    <h2>Aruna Textiles</h2>
    <div class="cart" id="cartIcon">ðŸ›’<span class="cart-count" id="cartCount">0</span></div>
</header>

<div class="popup" id="popup">âœ… Added to cart</div>

<!-- Products -->
<div class="product">
    <h3>Floral Pink Nightie</h3>
    <select id="size1">
        <option value="">Select Size</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
    <button class="btn" onclick="addToCart('Floral Pink Nightie', document.getElementById('size1').value)">Add to Cart</button>
</div>

<div class="product">
    <h3>Blue Cotton Nightie</h3>
    <select id="size2">
        <option value="">Select Size</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
    <button class="btn" onclick="addToCart('Blue Cotton Nightie', document.getElementById('size2').value)">Add to Cart</button>
</div>

<button class="btn" style="margin:20px;" onclick="openDeliveryForm()">Proceed to WhatsApp</button>

<!-- Delivery form modal -->
<div class="modal" id="deliveryModal">
    <div class="modal-content">
        <h3>Delivery Details</h3>
        <input type="text" id="custName" placeholder="Full Name" required>
        <input type="text" id="custPhone" placeholder="Phone Number" required>
        <textarea id="custAddress" placeholder="Full Address" required></textarea>
        <button class="btn" onclick="sendToWhatsApp()">Confirm & Send</button>
    </div>
</div>

<script>
let cart = [];

function updateCartCount() {
    document.getElementById('cartCount').innerText = cart.length;
}

function showPopup() {
    let popup = document.getElementById('popup');
    popup.style.display = 'block';
    setTimeout(() => { popup.style.display = 'none'; }, 3000);
}

function addToCart(productName, size) {
    if (!size) {
        alert("Please select a size before adding to cart.");
        return;
    }
    cart.push({ productName, size });
    updateCartCount();
    showPopup();
}

function openDeliveryForm() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    document.getElementById('deliveryModal').style.display = 'flex';
}

function sendToWhatsApp() {
    let name = document.getElementById('custName').value;
    let phone = document.getElementById('custPhone').value;
    let address = document.getElementById('custAddress').value;

    if (!name || !phone || !address) {
        alert("Please fill all delivery details.");
        return;
    }

    let message = `*New Order*%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0A%0A*Order Details:*%0A`;
    cart.forEach(item => {
        message += `- ${item.productName} (Size: ${item.size})%0A`;
    });

    let whatsappNumber = "YOUR_WHATSAPP_NUMBER"; // e.g. 919876543210
    window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
}
</script>

</body>
</html>
